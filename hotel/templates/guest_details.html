{% extends 'base.html' %}

{% block content %}
    <h1>Guest Details</h1>
    <form method="POST" action="{% url 'guest_details_submit' %}">
        {% csrf_token %}
        <label for="room_id">Room ID:</label>
        <input type="number" id="room_id" name="room_id">
        <input type="submit" value="Submit">
    </form>
    {% if booking %}
        {% for detail in booking %}
            <p>Guest Name: {{ detail.guest_name }}</p>
            <p>Phone Number: {{ detail.phone_number }}</p>
        {% endfor %}
    {% else %}
        <p>No guest details found.</p>
    {% endif %}
{% endblock %}
